<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recall.ai Meeting Direct Connect</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .event-group-label {
        font-weight: 600;
        margin-top: 15px;
        margin-bottom: 5px;
        display: block;
        color: #333;
        font-size: 1.1em;
      }
      .event-item {
        margin-left: 20px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Recall.ai Meeting Direct Connect</h1>
      <div class="main-layout-columns">
        <div class="form-column">
          <div class="tabs">
              <button type="button" id="zoom-select">Zoom RTMS</button>
              <button type="button" id="meet-select">Google Meet Media</button>
          </div>
          <div class="api-type" id="zoom-rtms">
            <h2>Zoom RTMS</h2>
            <p id="zoom-ready-status">Querying Zoom RTMS configuration...</p>
          </div>
          <div class="api-type" id="meet-media" style="display: none;">
          <h2>Google Meet Media</h2>
          <form id="sendBotForm">
            <div class="form-group">
              <label for="spaceName"
                >Google Meet space name (meet.google.com/$SPACE_NAME):</label
              >
              <input type="text" id="spaceName" name="spaceName" required/>
            </div>
            <div class="form-group">
              <label for="accessToken">OAuth Access Token:</label>
              <input
                type="text"
                id="accessToken"
                name="accessToken"
                placeholder=""
                required
              />
              <label for="clientId">Or login with Google Cloud ClientID:</label>
              <input
                type="text"
                id="clientId"
                name="clientId"
                placeholder="****.apps.googleusercontent.com"
              />
              <button type="button" id="oauthLogin">Get OAuth via Login</button>
            </div>
          </div>

            <hr style="margin: 20px 0" />
            <h3 style="margin-bottom: 10px">
              Real-time Streaming Event Subscriptions
            </h3>

            <div id="realtimeEventsSection" class="form-group">
              <div class="form-group">
                <span class="event-group-label">Mixed Audio:</span>
                <div class="event-item">
                  <input
                    type="checkbox"
                    id="event_audio_mixed_raw_data"
                    value="audio_mixed_raw.data"
                    class="rt-event-checkbox"
                    onclick="toggleCheck(this);"
                  />
                  <label for="event_audio_mixed_raw_data" class="checkbox-label"
                    >audio_mixed_raw.data</label
                  >
                </div>
              </div>

              <div class="form-group">
                <span class="event-group-label">Transcripts:</span>
                <div class="event-item">
                  <input
                    type="checkbox"
                    id="event_transcript_data"
                    value="transcript.data"
                    class="rt-event-checkbox"
                    onclick="toggleCheck(this);"
                    checked
                  />
                  <label for="event_transcript_data" class="checkbox-label"
                    >transcript.data (Full)</label
                  >
                </div>
                <div class="event-item">
                  <input
                    type="checkbox"
                    id="event_transcript_partial_data"
                    value="transcript.partial_data"
                    class="rt-event-checkbox"
                    onclick="toggleCheck(this);"
                  />
                  <label
                    for="event_transcript_partial_data"
                    class="checkbox-label"
                    >transcript.partial_data (Partial)</label
                  >
                </div>
              </div>

              <div class="form-group">
                <span class="event-group-label"
                  >Separate Participant Video (PNG):</span
                >
                <div class="event-item">
                  <input
                    type="checkbox"
                    id="event_video_separate_png_data"
                    value="video_separate_png.data"
                    class="rt-event-checkbox"
                    onclick="toggleCheck(this);"
                  />
                  <label
                    for="event_video_separate_png_data"
                    class="checkbox-label"
                    >video_separate_png.data</label
                  >
                </div>
              </div>

              <div class="form-group">
                <span class="event-group-label"
                  >Separate Participant Audio (RAW PCM):</span
                >
                <div class="event-item">
                  <input
                    type="checkbox"
                    id="event_audio_separate_raw_data"
                    value="audio_separate_raw.data"
                    class="rt-event-checkbox"
                    onclick="toggleCheck(this);"
                  />
                  <label
                    for="event_audio_separate_raw_data"
                    class="checkbox-label"
                    >audio_separate_raw.data</label
                  >
                </div>
              </div>

              <div id="realtimeUrlGroup" class="form-group" style="display: none;">
                <label for="websocketUrl"
                  >Public URL (from ngrok - Required for real-time
                  events):</label
                >
                <input
                  type="url"
                  id="websocketUrl"
                  name="websocketUrl"
                  placeholder="wss://your-ngrok-domain.ngrok-free.app"
                  oninput="onWebsocketInput(this.value)"
                />
              </div>
            </div>
            <button type="submit" id="directConnectSubmit" style="display: none;">Direct Connect</button>
          </form>
        </div>

        <div class="logs-column">
          <div class="log-header">
            <h2>Real-time Server Logs:</h2>
          </div>
          <div id="realTimeLog">Waiting for server events...</div>
          <button id="toggleAutoScrollBtn" class="action-btn">
            Pause Auto Scroll
          </button>
        </div>
      </div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async>
    </script>
    <script type="module">
      const sendBotForm = document.getElementById("sendBotForm");
      const accessTokenInput = document.getElementById("accessToken");
      const realTimeLog = document.getElementById("realTimeLog");
      const websocketUrlInput = document.getElementById("websocketUrl");
      const loginButton = document.getElementById('oauthLogin');
      const zoomButton = document.getElementById('zoom-select');
      const meetMediaButton = document.getElementById('meet-select');
      const directConnectSubmit = document.getElementById('directConnectSubmit');
      const toggleAutoScrollBtn = document.getElementById(
        "toggleAutoScrollBtn"
      );
      const rtEventCheckboxes = document.querySelectorAll(".rt-event-checkbox");

      let autoScrollEnabled = true;
      async function toggleCheck(checkbox) {
        console.log("Checkbox toggled:" + checkbox.value + " checked: " + checkbox.checked);
        try{
          await fetch("/set-recording-config", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({checkbox_id: checkbox.value, checkbox_on: checkbox.checked}),
          });
        } catch (error) {
          console.error("Error toggling checkbox (fetch failed):", error);
          const errorEntry = document.createElement("div");
          errorEntry.textContent =
            "[NETWORK ERROR] Failed to send request to /set-recording-config. Check server console.";
          realTimeLog.appendChild(errorEntry);
        }
      }
      window.toggleCheck = toggleCheck;
      rtEventCheckboxes.forEach((checkbox) => {
        if (checkbox.checked) {
          toggleCheck(checkbox);
        }
      });

      async function onWebsocketInput(wsText) {
        console.log("WebSocket URL input changed:", wsText);
        try{
          await fetch("/set-websocket-url", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({websocket_url: wsText}),
          });
        } catch (error) {
          console.error("Error setting websocket url (fetch failed):", error);
          const errorEntry = document.createElement("div");
          errorEntry.textContent =
            "[NETWORK ERROR] Failed to send request to /set-websocket-url. Check server console.";
          realTimeLog.appendChild(errorEntry);
        }
      }
      window.onWebsocketInput = onWebsocketInput;

      // Set the websocket URL to the url of the window, a reasonable default
      const starting_url = window.location.href;
      if (starting_url.startsWith("http://") || starting_url.startsWith("https://")) {
        console.log("Setting websocket URL to window location:", starting_url);
        websocketUrlInput.value = window.location.href;
        onWebsocketInput(websocketUrlInput.value);
      }


      meetMediaButton.addEventListener('click', (event) => {
        const meetMediaDisplay = document.getElementById('meet-media');
        const zoomRtmsDisplay = document.getElementById('zoom-rtms');
        meetMediaDisplay.style.display = 'block';
        zoomRtmsDisplay.style.display = 'none';
        directConnectSubmit.style.display = 'block';
      });
      zoomButton.addEventListener('click', (event) => {
        const meetMediaDisplay = document.getElementById('meet-media');
        const zoomRtmsDisplay = document.getElementById('zoom-rtms');
        zoomRtmsDisplay.style.display = 'block';
        meetMediaDisplay.style.display = 'none';
        directConnectSubmit.style.display = 'none';
      });
      loginButton.addEventListener('click', (event) => {
        const clientId = document.getElementById('clientId').value;
        if (!clientId) {
          const errorMsg =
            "Please input a google cloud client id before logging in";
          console.error(errorMsg);
          const errorEntry = document.createElement("div");
          errorEntry.textContent = `[CLIENT VALIDATION] ${errorMsg}`;
          realTimeLog.appendChild(errorEntry);
          return;
        }
        console.log("client id", clientId);
        const client = google.accounts.oauth2.initTokenClient({
              client_id: clientId,
              scope: 'https://www.googleapis.com/auth/meetings.space.created https://www.googleapis.com/auth/meetings.conference.media.readonly https://www.googleapis.com/auth/meetings.space.readonly',
              callback: (tokenResponse) => {
                  console.log('response');
                  console.log(tokenResponse);
                  accessTokenInput.value = tokenResponse.access_token;
              },
              error_callback: (errorResponse) => {
                  console.log('error');
                  console.log(errorResponse);
              },
          });
          window.client = client;
          client.requestAccessToken();
      });

      toggleAutoScrollBtn.addEventListener("click", () => {
        autoScrollEnabled = !autoScrollEnabled;
        if (autoScrollEnabled) {
          toggleAutoScrollBtn.textContent = "Pause Auto Scroll";
          realTimeLog.scrollTop = realTimeLog.scrollHeight;
        } else {
          toggleAutoScrollBtn.textContent = "Resume Auto Scroll";
        }
      });

      sendBotForm.addEventListener("submit", async function (event) {
        event.preventDefault();
        realTimeLog.textContent = "Sending request to Recall.ai API...\n";

        const spaceName = document.getElementById("spaceName").value;
        const accessToken = document.getElementById("accessToken").value;
        const wsUrl = websocketUrlInput.value;

        if (spaceName.length !== 12){
          const errorMsg =
            "Error: Space name must be exactly 12 characters (Google Meet space ID).";
          console.error(errorMsg);
          const errorEntry = document.createElement("div");
          errorEntry.textContent = `[CLIENT VALIDATION] ${errorMsg}`;
          realTimeLog.appendChild(errorEntry);
          return;
        }
        if (!accessToken || accessToken.trim() === "") {
          const errorMsg = "Error: Access token is required.";
          console.error(errorMsg);
          const errorEntry = document.createElement("div");
          errorEntry.textContent = `[CLIENT VALIDATION] ${errorMsg}`;
          realTimeLog.appendChild(errorEntry);
          return;
        }


        const eventsToRequest = [];
        rtEventCheckboxes.forEach((checkbox) => {
          if (checkbox.checked) {
            eventsToRequest.push(checkbox.value);
          }
        });
        const payload = { space_name: spaceName, access_token: accessToken, websocket_url: wsUrl, recording_option_list: eventsToRequest};

        if (eventsToRequest.length > 0 && !wsUrl) {
          const errorMsg =
            "Error: Public URL is required when subscribing to real-time events.";
          console.error(errorMsg);
          const errorEntry = document.createElement("div");
          errorEntry.textContent = `[CLIENT VALIDATION] ${errorMsg}`;
          realTimeLog.appendChild(errorEntry);
          return;
        }

        console.log("Sending payload:", JSON.stringify(payload, null, 2));

        try {
          await fetch("/join-meet-meeting", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          });
        } catch (error) {
          console.error("Error sending bot (fetch failed):", error);
          const errorEntry = document.createElement("div");
          errorEntry.textContent =
            "[NETWORK ERROR] Failed to send request to /join-meet-meeting. Check server console.";
          realTimeLog.appendChild(errorEntry);
        }
      });

      const uiSocketProtocol =
        window.location.protocol === "https:" ? "wss:" : "ws:";
      const uiSocket = new WebSocket(
        `${uiSocketProtocol}//${window.location.host}/ui-updates`
      );

      uiSocket.onopen = () => {
        const initialEntry = document.createElement("div");
        initialEntry.textContent =
          "Connected to server for real-time updates.\n";
        realTimeLog.appendChild(initialEntry);
        console.log("UI WebSocket connected");
        if (autoScrollEnabled) {
          realTimeLog.scrollTop = realTimeLog.scrollHeight;
        }
      };

      uiSocket.onmessage = (event) => {
        try {
          console.log("UI WebSocket message received:", event.data);
          const message = JSON.parse(event.data);
          const timestamp = `[${new Date(
            message.timestamp || Date.now()
          ).toLocaleTimeString()}]`;
          let logText = message.log;
          if (message.data) {
            logText += ` ${
              typeof message.data === "object"
                ? JSON.stringify(message.data, null, 2)
                : message.data
            }`;
          }

          const logEntry = document.createElement("div");
          const timeSpan = document.createElement("span");
          timeSpan.className = "log-timestamp";
          timeSpan.textContent = timestamp;

          const textNode = document.createTextNode(logText);

          logEntry.appendChild(timeSpan);
          logEntry.appendChild(textNode);

          realTimeLog.appendChild(logEntry);
          if (autoScrollEnabled) {
            realTimeLog.scrollTop = realTimeLog.scrollHeight;
          }
        } catch (e) {
          console.error(
            "Error processing UI WebSocket message:",
            e,
            event.data
          );
          const rawEntry = document.createElement("div");
          rawEntry.textContent = `[RAW] ${event.data}`;
          realTimeLog.appendChild(rawEntry);
          if (autoScrollEnabled) {
            realTimeLog.scrollTop = realTimeLog.scrollHeight;
          }
        }
      };

      uiSocket.onerror = (error) => {
        console.error("UI WebSocket Error:", error);
        const errorEntry = document.createElement("div");
        errorEntry.textContent =
          "Error connecting to real-time log server. Check console.\n";
        realTimeLog.appendChild(errorEntry);
        if (autoScrollEnabled) {
          realTimeLog.scrollTop = realTimeLog.scrollHeight;
        }
      };

      uiSocket.onclose = () => {
        console.log("UI WebSocket disconnected");
        const closeEntry = document.createElement("div");
        closeEntry.textContent = "Disconnected from real-time log server.\n";
        realTimeLog.appendChild(closeEntry);
        if (autoScrollEnabled) {
          realTimeLog.scrollTop = realTimeLog.scrollHeight;
        }
      };
        // Check if zoom RTMS is configured
        try {
          let resp = await fetch("/is-zoom-ready", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          });
          const data = await resp.json();
          if (resp.status == 200) {
              const status = document.getElementById("zoom-ready-status");
              status.textContent = data.message;
              status.style = "";
          } else {
              const status = document.getElementById("zoom-ready-status");
              status.textContent = data.error;
              status.style = "background-color: yellow;";
          }
        } catch (error) {
          console.error("Error querying zoom readiness (fetch failed):", error);
          const errorEntry = document.createElement("div");
          errorEntry.textContent =
            "[NETWORK ERROR] Failed to send request to /is-zoom-ready. Check server console.";
          realTimeLog.appendChild(errorEntry);
        }
    </script>
  </body>
</html>
